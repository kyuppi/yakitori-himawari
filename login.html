<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | やきとり ひまわり</title>
    <style>
        body { font-family: sans-serif; background: #fffcf0; text-align: center; padding: 40px 20px; }
        .login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 15px; margin: 10px 0; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background: #333; color: #ffcc00; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <h1>常連さまログイン</h1>
    <div class="login-box">
        <p>登録済みの電話番号を入力してください</p>
        <input type="tel" id="phoneNumber" placeholder="09012345678" required>
        <button onclick="checkUser()" class="btn">ログイン・予約へ</button>
        <p id="msg" style="color: red;"></p>
    </div>

    <script>
        function checkUser() {
            const phone = document.getElementById('phoneNumber').value;
            if(!phone) { alert("番号を入れてね"); return; }
            
            // ここでGASに「この電話番号の人いる？」と聞きに行きます（後で実装）
            // 今は練習なので、そのまま予約ページへ飛ばす設定にします
            location.href = `location-A.html?phone=${phone}`;
        }
    </script>
</body>
</html>
